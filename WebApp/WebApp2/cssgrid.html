<html>
    <head>
        <title></title>
        <style>
            .grid-container
            {
                display: grid;
                grid-template-columns: auto auto auto;  /* makes three equal columns */
                background-color: aqua;
                padding: 10px;
            }
            .grid-item
            {
                background-color: rgb(red, green, blue,0.8);
                border: 1px solid rgba(0,0,0,0.8);
                font-size: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Grid Elements</h1>
        <div class="grid-container">
             <div class="grid-item">1</div>
             <div class="grid-item">2</div>
             <div class="grid-item">3</div>
             <div class="grid-item">4</div>
             <div class="grid-item">5</div>
             <div class="grid-item">6</div>
        </div>
    </body>
</html>
