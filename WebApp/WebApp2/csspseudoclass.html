<html>
    <head>
        <title></title>
        <style>
            /*unvisited link*/
            a:link {color:red;}
            /* visited link */
             a:visited {color:blue;}
             /* mouse over link (but not selected) */
              a:hover {color:green;}
             /* selected link */
              a:active {color:yellow;}
        </style>
    </head>
    <body>
        <a href="index1.html">Welcome</a>
    </body>
</html>
