<html>
    <head>
        <title>Table Attributs</title>
    </head>
    <body>
        <h1>Table Concepts</h1>
        <table border="1" cellpadding="10" cellspacing="10">
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>PricePerUnit(Rs)</th>
                <th>QuantityInStock</th>
            </tr>
            <tr>
                <td>1001</td>
                <td>Apple</td>
                <td>250.00</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>1002</td>
                 <td>Orange</td>
                  <td>300.00</td>
                   <td>750</td>
            </tr>
        </table>
    </body>
</html>
